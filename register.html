<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regstl.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="Logo">
                <h1>ConnectED</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="regbox">
            <div class="regmsg">
                <h2>Sign Up</h2>
            </div>
            <div class="email">
                <p>Email</p>
                <input class="email" placeholder="E-mail">
            </div>
            <div class="username">
                <p>Username</p>
                <input class="uid" placeholder="Username">
            </div>
            <div class="password">
                <p class="prompt2">Password</p>
                <input class="pass" type="password" placeholder="Password">
            </div>
            <!-- TO DO: ADD CONFIRM PASSWORD -->
            <div class="regbutton">
                <button>Sign Up</button>
            </div>
            <div class="log">
                Already Have an Account?
                <a href="login.html">Sign In</a>
            </div>
</body>
</html>
